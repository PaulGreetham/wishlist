<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping WishList</title>
  <link rel="stylesheet" type="text/css" href="./style/wishlist.css">
  <script defer src="./dist/wishlist.js"></script>
</head>

<body>
  <main>
    <h1>WISHLIST</h1>
    <form class="wishlist-form">
      <p>Welcome to WISHLIST, where you can create your own shopping wish list.</p>
      <p>You can add a new item by filling in the input fields below and clicking 'Add to Wishlist'</p>
      <p>You can toggle each item as 'done' or 'not done'</p>
      <p>You can delete each item once makred as 'complete'</p>
      <h2>REGISTER NEW ITEM</h2>
      <div class="form-group">
        <label for="title-input">TITLE</label>
        <input type="text" data-testid="txtCardTitle" id="title-input" required />
      </div>
      <div class="form-group">
        <label for="description-input">DESCRIPTION</label>
        <textarea id="description-input" required></textarea>
      </div>
      <button type="submit" id="add-button" data-testid="btnAddCard">ADD TO WISHLIST</button>
    </form>
    <div class="wishlist-container"></div>
  </main>

</body>

</html>
